<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142035;stop-opacity:1" />
    </linearGradient>

    <!-- Teal accent gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(45, 212, 191, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="600" fill="url(#bg)"/>
  <rect width="1200" height="600" fill="url(#grid)"/>

  <!-- All content centered in safe zone -->
  <g transform="translate(600, 300)">

    <!-- Logo and title - left top -->
    <g transform="translate(-500, -220)">
      <!-- Stylized S Logo -->
      <g transform="scale(2.5)">
        <!-- Top curve of S -->
        <rect x="4" y="0" width="16" height="4" rx="2" fill="#6366F1"/>
        <rect x="0" y="0" width="8" height="4" rx="2" fill="#6366F1"/>
        <rect x="0" y="4" width="4" height="6" rx="2" fill="#6366F1"/>

        <!-- Middle section -->
        <rect x="4" y="7" width="16" height="4" rx="2" fill="#2DD4BF"/>

        <!-- Bottom curve of S -->
        <rect x="16" y="11" width="4" height="6" rx="2" fill="#6366F1"/>
        <rect x="12" y="14" width="8" height="4" rx="2" fill="#6366F1"/>
        <rect x="0" y="14" width="16" height="4" rx="2" fill="#6366F1"/>
      </g>

      <text x="0" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="42" font-weight="900" fill="white">
        SynthStack
      </text>

      <text x="0" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#94A3B8">
        Pro Plan
      </text>
    </g>

    <!-- Features grid - left side -->
    <g transform="translate(-500, -60)">
      <!-- Row 1 -->
      <g>
        <circle cx="14" cy="14" r="14" fill="rgba(45,212,191,0.15)"/>
        <circle cx="14" cy="14" r="7" fill="none" stroke="url(#accent)" stroke-width="2"/>
        <text x="14" y="17" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="8" font-weight="900" fill="#2DD4BF" text-anchor="middle">
          100
        </text>
        <text x="38" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">
          100 AI Credits/Day
        </text>
      </g>

      <g transform="translate(220, 0)">
        <circle cx="14" cy="14" r="14" fill="rgba(139,92,246,0.15)"/>
        <polygon points="14,8 16,13 22,13 17,17 19,23 14,19 9,23 11,17 6,13 12,13" fill="url(#accent)" opacity="0.9"/>
        <text x="38" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">
          Priority Processing
        </text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 42)">
        <circle cx="14" cy="14" r="14" fill="rgba(45,212,191,0.15)"/>
        <rect x="8" y="10" width="12" height="3" rx="1.5" fill="url(#accent)" opacity="0.9"/>
        <rect x="8" y="14.5" width="12" height="3" rx="1.5" fill="url(#accent)" opacity="0.6"/>
        <text x="38" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">
          Batch Operations
        </text>
      </g>

      <g transform="translate(220, 42)">
        <circle cx="14" cy="14" r="14" fill="rgba(236,72,153,0.15)"/>
        <rect x="9" y="10" width="10" height="8" rx="1.5" fill="none" stroke="url(#accent)" stroke-width="2"/>
        <circle cx="14" cy="12" r="1.2" fill="url(#accent)"/>
        <line x1="14" y1="13" x2="14" y2="16" stroke="url(#accent)" stroke-width="2"/>
        <text x="38" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">
          API Access
        </text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 84)">
        <circle cx="14" cy="14" r="14" fill="rgba(99,102,241,0.15)"/>
        <path d="M 10 14 L 13 17 L 18 10" stroke="url(#accent)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="38" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" fill="#CBD5E1" font-weight="500">
          Priority Support
        </text>
      </g>
    </g>

    <!-- Pricing section - right side -->
    <g transform="translate(180, -160)">
      <!-- Most popular badge -->
      <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="10" font-weight="700" fill="url(#accent)" text-anchor="start" letter-spacing="1.2">
        MOST POPULAR
      </text>

      <!-- Main price -->
      <text x="0" y="70" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="start">
        $24.99
      </text>

      <!-- Per month -->
      <text x="230" y="70" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="24" fill="#64748B" text-anchor="start">
        /mo
      </text>

      <!-- Annual pricing note -->
      <text x="0" y="95" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#94A3B8" text-anchor="start">
        $18.74/mo billed annually
      </text>

      <!-- Benefits -->
      <text x="0" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#94A3B8" text-anchor="start">
        ✓ 100 AI Credits Daily
      </text>
      <text x="0" y="152" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#94A3B8" text-anchor="start">
        ✓ Priority Processing
      </text>
      <text x="0" y="174" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#94A3B8" text-anchor="start">
        ✓ API Access
      </text>

      <!-- CTA -->
      <text x="0" y="210" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="url(#accent)" text-anchor="start">
        Upgrade to Pro →
      </text>
    </g>
  </g>
</svg>
