# SynthStack Mobile Builds (iOS & Android)
#
# This workflow builds and releases iOS and Android apps using Capacitor.
# Runs on release tags or manual trigger.
#
# Required Secrets:
# - IOS_P12_BASE64: Base64 encoded .p12 certificate
# - IOS_P12_PASSWORD: Certificate password
# - APPSTORE_ISSUER_ID: App Store Connect API issuer ID
# - APPSTORE_KEY_ID: App Store Connect API key ID
# - APPSTORE_PRIVATE_KEY: App Store Connect API private key (.p8 content)
# - PROVISIONING_PROFILE_BASE64: Base64 encoded provisioning profile
# - ANDROID_KEYSTORE_BASE64: Base64 encoded keystore
# - ANDROID_KEYSTORE_PASSWORD: Keystore password
# - ANDROID_KEY_ALIAS: Key alias
# - ANDROID_KEY_PASSWORD: Key password
# - GOOGLE_PLAY_SERVICE_ACCOUNT: Service account JSON for Play Store

name: Mobile Builds

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'both'
        type: choice
        options:
          - ios
          - android
          - both
      release_track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - beta
          - production

concurrency:
  group: mobile-builds-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Prepare build info
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.build_number.outputs.build_number }}
      should_build_ios: ${{ steps.platforms.outputs.ios }}
      should_build_android: ${{ steps.platforms.outputs.android }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0-dev" >> $GITHUB_OUTPUT
          fi

      - name: Generate build number
        id: build_number
        run: |
          # Use timestamp for unique build number
          echo "build_number=$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT

      - name: Determine platforms
        id: platforms
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'both' }}"
          if [[ "$PLATFORM" == "ios" || "$PLATFORM" == "both" ]]; then
            echo "ios=true" >> $GITHUB_OUTPUT
          else
            echo "ios=false" >> $GITHUB_OUTPUT
          fi
          if [[ "$PLATFORM" == "android" || "$PLATFORM" == "both" ]]; then
            echo "android=true" >> $GITHUB_OUTPUT
          else
            echo "android=false" >> $GITHUB_OUTPUT
          fi

  # Build iOS app
  build-ios:
    needs: prepare
    if: needs.prepare.outputs.should_build_ios == 'true'
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: |
          cd apps/web/ios/App
          pod install

      - name: Import code signing certificate
        env:
          P12_CERTIFICATE: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$P12_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$P12_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH

          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Import provisioning profile
        env:
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Update version and build number
        run: |
          cd apps/web/ios/App
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ needs.prepare.outputs.version }}" App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ needs.prepare.outputs.build_number }}" App/Info.plist

      - name: Build iOS app
        run: |
          cd apps/web
          pnpm build:ios

      - name: Archive and export IPA
        run: |
          cd apps/web/ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            -allowProvisioningUpdates

          # Export IPA
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 7

      - name: Upload to App Store Connect
        if: github.event.inputs.release_track != 'internal' || github.event_name == 'push'
        env:
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          # Write API key
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPSTORE_PRIVATE_KEY" > ~/.appstoreconnect/private_keys/AuthKey_$APPSTORE_KEY_ID.p8

          # Upload using altool
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/*.ipa \
            -t ios \
            --apiKey $APPSTORE_KEY_ID \
            --apiIssuer $APPSTORE_ISSUER_ID

  # Build Android app
  build-android:
    needs: prepare
    if: needs.prepare.outputs.should_build_android == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE" | base64 --decode > apps/web/android/app/release.keystore

      - name: Update version
        run: |
          cd apps/web/android/app
          # Update versionName and versionCode in build.gradle
          sed -i "s/versionName .*/versionName \"${{ needs.prepare.outputs.version }}\"/" build.gradle
          sed -i "s/versionCode .*/versionCode ${{ needs.prepare.outputs.build_number }}/" build.gradle

      - name: Build Android APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd apps/web
          pnpm build:android

          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$ANDROID_KEY_PASSWORD

      - name: Build Android AAB (for Play Store)
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd apps/web/android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$ANDROID_KEY_PASSWORD

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/web/android/app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: apps/web/android/app/build/outputs/bundle/release/*.aab
          retention-days: 7

      - name: Upload to Google Play
        if: github.event.inputs.release_track != 'internal' || github.event_name == 'push'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: app.synthstack.mobile
          releaseFiles: apps/web/android/app/build/outputs/bundle/release/*.aab
          track: ${{ github.event.inputs.release_track || 'internal' }}
          status: completed

  # Create GitHub release
  release:
    needs: [prepare, build-ios, build-android]
    if: always() && (needs.build-ios.result == 'success' || needs.build-android.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download iOS artifact
        if: needs.build-ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: artifacts/ios

      - name: Download Android APK artifact
        if: needs.build-android.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/android

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Mobile v${{ needs.prepare.outputs.version }}
          body: |
            ## Mobile Release v${{ needs.prepare.outputs.version }}

            ### Downloads
            - iOS: Available on [App Store](https://apps.apple.com/app/synthstack)
            - Android: Available on [Play Store](https://play.google.com/store/apps/details?id=app.synthstack.mobile)

            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
