<svg viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-grad-top" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    <linearGradient id="logo-grad-mid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4AA"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <linearGradient id="logo-grad-bot" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- S Mark Icon -->
  <g transform="translate(4, 6)">
    <!-- Top bar -->
    <rect x="0" y="0" width="28" height="5" rx="2.5" fill="url(#logo-grad-top)"/>
    <!-- Left vertical -->
    <rect x="0" y="0" width="5" height="15" rx="2.5" fill="url(#logo-grad-top)"/>
    <!-- Middle bar -->
    <rect x="0" y="15.5" width="28" height="5" rx="2.5" fill="url(#logo-grad-mid)"/>
    <!-- Right vertical -->
    <rect x="23" y="15.5" width="5" height="15" rx="2.5" fill="url(#logo-grad-bot)"/>
    <!-- Bottom bar -->
    <rect x="0" y="31" width="28" height="5" rx="2.5" fill="url(#logo-grad-bot)"/>
  </g>

  <!-- SynthStack Text - White for dark theme -->
  <text x="48" y="34" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="700">
    <tspan fill="#818CF8">Synth</tspan><tspan fill="#FFFFFF">Stack</tspan>
  </text>
</svg>
