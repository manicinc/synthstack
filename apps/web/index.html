<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <!-- Preconnect to fonts -->

    <!-- Favicon with light/dark mode support -->

    <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" media="(prefers-color-scheme: dark)" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-dark-32x32.png" media="(prefers-color-scheme: dark)" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-dark-16x16.png" media="(prefers-color-scheme: dark)" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

        "@type": "ImageObject",

    <title>SynthStack - Your Agency in a Box | AI-Native SaaS Boilerplate with 6 AI Co-Founders</title>

    <!-- Prevent FOUC (Flash of Unstyled Content) for dark mode -->
    <script>
      (function() {
        var stored = localStorage.getItem('quasar-dark-mode');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = stored === 'true' || (stored === null && prefersDark);
        document.documentElement.style.backgroundColor = isDark ? '#09090B' : '#FFFFFF';
        document.documentElement.style.colorScheme = isDark ? 'dark' : 'light';
      })();
    </script>
    <style>
      html, body { margin: 0; padding: 0; min-height: 100vh; }
      html { background-color: #09090B; } /* Dark mode default */
      body { background-color: inherit; color: #fafafa; }
    </style>
  </head>
  <body class="body--dark">

  </body>
