  <!-- Prevent FOUC (Flash of Unstyled Content) for theme -->
  <script>
    (function () {
      var stored = null;
      try {
        stored = localStorage.getItem('synthstack-theme');
      } catch (e) {
        // localStorage might be blocked (privacy mode)
      }

      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      var isDark = prefersDark; // Default to system preference
      var presetSlug = 'synthstack';

      if (stored) {
        // Handle legacy format (just 'light' or 'dark')
        if (stored === 'light') {
          isDark = false;
        } else if (stored === 'dark') {
          isDark = true;
        } else {
          // Parse JSON format
          try {
            var prefs = JSON.parse(stored);
            if (prefs.colorMode === 'light') {
              isDark = false;
            } else if (prefs.colorMode === 'dark') {
              isDark = true;
            }
            // 'system' mode uses prefersDark (already set above)
            if (prefs.presetSlug) {
              presetSlug = prefs.presetSlug;
            } else if (prefs.themeSlug) {
              presetSlug = prefs.themeSlug;
            }
          } catch (e) {
            // Ignore parse errors, use system preference
          }
        }
      }

      // Apply styles and classes immediately to html element (exists in head)
      var html = document.documentElement;
      var bgColor = isDark ? '#09090B' : '#FFFFFF';
      html.style.backgroundColor = bgColor;
      html.style.colorScheme = isDark ? 'dark' : 'light';
      html.setAttribute('data-preset', presetSlug);
      html.setAttribute('data-theme', presetSlug);

      // Disable ALL transitions during initial load to prevent flash
      html.classList.add('no-transitions');
      // Set html classes used by theme system
      html.classList.add(isDark ? 'dark' : 'light');
      html.classList.remove(isDark ? 'light' : 'dark');
      // Store for body class application after body exists
      window.__SYNTHSTACK_INITIAL_DARK__ = isDark;
    })();
  </script>
  <style>
    html,

    /* Background set by inline script based on saved preference */
    body {

    }

    /* Dark mode text color */
    body.body--dark {
      color: #fafafa;
    }

    /* Light mode text color */
    body.body--light {

    /* Disable ALL transitions during initial theme load */
    html.no-transitions,
    html.no-transitions *,
    html.no-transitions *::before,
    html.no-transitions *::after {
      transition: none !important;
      animation: none !important;
