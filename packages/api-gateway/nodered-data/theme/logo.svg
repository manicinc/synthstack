<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <defs>
    <linearGradient id="synthstackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Icon - Stylized "S" made of workflow nodes -->
  <g transform="translate(5, 5)">
    <!-- Top node -->
    <rect x="12" y="0" width="8" height="8" rx="2" fill="url(#synthstackGradient)"/>
    <!-- Middle connecting line -->
    <path d="M16 8 L16 12 L8 18 L8 22" stroke="#f97316" stroke-width="2" fill="none"/>
    <!-- Bottom node -->
    <rect x="4" y="22" width="8" height="8" rx="2" fill="url(#synthstackGradient)"/>
    <!-- Flow indicator dots -->
    <circle cx="20" cy="4" r="2" fill="#3b82f6"/>
    <circle cx="0" cy="26" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Text: SynthStack -->
  <text x="45" y="27" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#ffffff">
    <tspan fill="#f97316">Synth</tspan><tspan fill="#ffffff">Stack</tspan>
  </text>
  
  <!-- Subtitle: Workflows -->
  <text x="138" y="27" font-family="Inter, -apple-system, sans-serif" font-size="10" font-weight="400" fill="#a1a1aa">
    Workflows
  </text>
</svg>


